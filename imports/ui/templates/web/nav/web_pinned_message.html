<template name="web_pinned_message">

    {{#let _user=user}}

        <div class="message-pinned">

            <span class="message-date">[{{getDateFromNow created_at}}]</span>

            {{#if owner}}
                <span><a class="blue-link remove-pinned">[ X ]</a></span>
            {{/if}}

        </div>

        <div style="padding-top: 10px;">
            <span style="color: {{_user.profile.color}}">{{_user.username}}</span> {{{parseMessage}}}
        </div>

    {{/let}}

</template>
