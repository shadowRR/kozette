<template name="message_info">

    <div id="{{_id}}" class="message-item">
        <span class="message-date">[{{getTime created_at}}]</span>
        {{#with getUser user_id}}
            <span class="message" style="color: {{profile.color}}">{{username}} {{../message}}</span>
        {{/with}}
    </div>

</template>
