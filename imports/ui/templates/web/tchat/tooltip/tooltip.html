<template name="tooltip">

    <!-- if there's error, show them -->
    {{#if error}}

        {{error}}

    {{else}}

        <!-- if there's html, then there's a widget to be show -->
        {{#if data.html}}

            {{{data.html}}}

        {{else}}

            <img src="{{data.thumbnail_url}}" alt="">
            <h4>{{data.title}}</h4>
            <p>{{data.description}}</p>

        {{/if}}

    {{/if}}


</template>
